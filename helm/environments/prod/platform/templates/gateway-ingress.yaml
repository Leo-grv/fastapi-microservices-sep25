{{- if not .Values.global.useExternalSecrets }}
# INGRESS pour AUTH
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-auth
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: traefik
    # Appliquer SEULEMENT strip-auth-prefix et rate-limit
    traefik.ingress.kubernetes.io/router.middlewares: prod-strip-auth-prefix@kubernetescrd,prod-rate-limit@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: platform-auth
                port:
                  number: 80

